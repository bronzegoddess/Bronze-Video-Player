<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bronze Player</title>
    <link rel="stylesheet" href="/static/css/global.css" />
  </head>
  <body>
    <div id="yt-wrap">
      <div id="yt-cover" class="peek">&nbsp;</div>
      <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
      <div id="ytplayer"></div>
    </div>
    <br />

    <div style="padding: 5px 25px; font-size: larger">
      <a id="AmazonLink" href="#" target="amz">View Amazon Listing</a><br />
      <span id="ProductName"> Product Name:</span>
    </div>

    <code
      >URL PARAMS:<br />
      VIDEO = YouTube Video File Name<br />
      ASIN = Amazon Product ID <br />
      TITLE = Amazon Product Title <br /><br />
      * UPPERCASE
    </code>

    <script src="/static/js/youtube-embed.js" defer></script>
  </body>
</html>
